{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %} 
			Helper
		{% endblock %}
	</head>
	<body>
		{% include 'inc/_nav.html' %} 

		{% if messages %}
			{% for message in messages %}
				{% if message.tags == 'error' %}
					<div class="alert alert-danger" role="alert">
						{{ message }}
					</div>
				{% else %}
					<div class="alert alert-{{ message.tags }}" role="alert">
						{{ message }}
					</div>
				{% endif %}
			{% endfor %}
		{% endif %}

		{% block content %}
			<h1>Hello world!!!</h1>
		{% endblock %}
	</body>
</html>
