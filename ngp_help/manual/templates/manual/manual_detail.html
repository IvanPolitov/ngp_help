{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}



{%block content %}
<div class="card mb-3">
	<div class="card-header">Категория: {{manual_item.category.title}}</div>
	<div class="card-body">
		<div class="media">
			<h5 class="card-title">{{manual_item.name}}</h5>
		</div>
	</div>
	<div class="card-footer text-muted">{{manual_item.created_at|date:"Y-m-d H:i:s"}}</div>
</div>
{% endblock %}
