{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

{% block is_authenticated %}
    <h1>Добавить руководство</h1>
    <form action={% url 'manual_add_file'%} method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Добавить</button>
{% endblock %}
