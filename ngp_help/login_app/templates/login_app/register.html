{% extends 'base.html' %}


{% block title %}
Register :: {{block.super}}
{% endblock %}

{%block not_is_authenticated %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
</form>
{% endblock %}

{%block is_authenticated %}

<h1>Сначала выйдите из текущего аккаунта</h1>


{% endblock %}
